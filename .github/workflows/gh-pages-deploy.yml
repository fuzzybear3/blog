
name: Release to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Minimal permissions for GitHub Pages artifact deploy
permissions:
  actions: read         # required by actions/deploy-pages v4
  contents: read        # checkout only needs read
  pages: write          # to deploy to Pages
  id-token: write       # OIDC for Pages

# Allow only one concurrent deployment; don't cancel in-progress runs.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Github-Pages-Release:
    timeout-minutes: 10

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5  # Node 24 runtime, latest major
        # If you need submodules:
        # with:
        #   submodules: recursive

      # Install Rust Nightly Toolchain, with Clippy & Rustfmt
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      # Make linting fail on warnings and ensure formatting is checked
      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

      # If using tailwind...
      # - name: Build CSS (tailwind)
      #   run: npm install -D tailwindcss && npx tailwindcss -i <INPUT/PATH.css> -o <OUTPUT/PATH.css>

      # Install Trunk (prebuilt binary) â€” pinned to latest stable release tag
      - name: Install Trunk
        run: |
          curl -sSL https://github.com/trunk-rs/trunk/releases/download/v0.21.14/trunk-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xzf -
          sudo mv trunk /usr/local/bin/trunk

      - name: Build with Trunk
        # Use --public-url so assets resolve under /<repo-name>/ on Pages
        run: |
          trunk build --release --public-url "/${{ github.event.repository.name }}/"

      # GitHub Pages (artifact-based) -----------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist  # Trunk outputs to ./dist by default

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
